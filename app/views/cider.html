<div class="row marketing col-md-12">
  <h2>Cider List</h2>
  <form class="form-inline">
    <input ng-model="query" type="text"
      placeholder="Filter by">
  </form>
  <br>
  <div ng-repeat="cider in ciderList | filter:query | orderBy: 'name' ">
    <p>
      <span class="listName">{{cider.Name}}</span> ({{cider.Brewer}}) <span class="listAbv" ng-if="cider.ABV != null">{{cider.ABV}}%</span>
      <br>{{cider.Description}}
    </p>
    <br>
  </div>
</div>
